          [æŸ¥çœ‹åŽŸæ–‡](${{ github.event.issue.html_url }})
          EOF
          )
          cat<<EOF | curl -s '${{ secrets.BOT_URL }}' -H 'Content-Type: application/json' -d @-
          {
              "msgtype": "markdown",
              "markdown": {
                  "content": $content
              }
          }
          EOF
